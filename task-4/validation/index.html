<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <label class="name-label" for="name">Enter first name</label>
        <input class="name-input" type="text" id="name" placeholder="First name" required>

        <label class="phone-label" for="phone">Enter phone (+7(000)000-0000)</label>
        <input class="phone-input" type="phone" id="phone" placeholder="Phone" required>

        <label class="email-label" for="email">Enter email</label>
        <input class="email-input" type="email" id="email" placeholder="Email" required>

        <label class="text-label" for="text">Enter text</label>
        <textarea class="text-input" type="text" id="text" placeholder="Text"></textarea>

        <button>Submit</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
